<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>图片轮播展示</title>
    
    <!-- 引入Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 10px;
            background-color: transparent;
            flex-direction: column;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            max-height: 100vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            width: 100%;
            background-color: transparent;
        }

        .carousel-cell {
            width: 100%;
            height: auto;
            padding-bottom: 56.25%;
            position: relative;
            margin-right: 10px;
            background-color: transparent;
        }

        .carousel-cell img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .carousel-cell {
                padding-bottom: 100%;
            }
        }

        .flickity-button {
            background: none !important;
            border: none !important;
            color: #333 !important;
            font-size: 20px !important;
            width: 30px !important;
            height: 30px !important;
            opacity: 0 !important;
            transition: opacity 0.3s !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .flickity-button:focus,
        .flickity-button:active {
            background: none !important;
            box-shadow: none !important;
        }

        .carousel:hover .flickity-button {
            opacity: 0.5 !important;
        }

        .progress-bar {
            width: 35%;
            height: 2px;
            background-color: #ccc;
            overflow: hidden;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #333;
            transition: width 0.1s;
        }

        @media (max-width: 768px) {
            .flickity-button {
                display: none !important;
            }
        }
         /* 全屏展示图片的覆盖层 */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            cursor: zoom-out;
        }
        /* 全屏图标样式 */
        .fullscreen-icon {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            padding: 5px;
            background-color: transparent;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            opacity: 0.6; /* 初始设置为可见 */
        }

        .fullscreen-icon svg {
            width: 20px;
            height: 20px;
        }

        /* 鼠标不活动时隐藏图标 */
        .hide-icon {
            opacity: 0 !important;
        }

        /* 全屏模式下的样式 */
        .fullscreen .carousel-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 隐藏移动端的全屏图标 */
        @media (max-width: 768px) {
            .fullscreen-icon {
                display: none !important;
            }
        }
    </style>
</head>

    <!-- 引入Flickity JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        const flkty = new Flickity('.carousel', {
            wrapAround: true,
            autoPlay: 3000,
            pauseAutoPlayOnHover: true,
            pageDots: false,
            prevNextButtons: true
        });

        // 进度条动态更新
        const progressBar = document.querySelector('.progress-bar .progress');
        flkty.on('scroll', function(progress) {
            progress = Math.max(0, Math.min(1, progress));
            progressBar.style.width = `${progress * 100}%`;
        });

        // 控制箭头和进度条的显示与隐藏
        const carousel = document.querySelector('.carousel');
        let hideTimeout;

        function showControls() {
            clearTimeout(hideTimeout);
            carousel.querySelectorAll('.flickity-button').forEach(button => button.style.opacity = '0.5');
            document.querySelector('.progress-bar').style.opacity = '0.7';
        }

        function hideControls() {
            hideTimeout = setTimeout(() => {
                carousel.querySelectorAll('.flickity-button').forEach(button => button.style.opacity = '0');
                document.querySelector('.progress-bar').style.opacity = '0';
            }, 2000);
        }

        carousel.addEventListener('mouseenter', showControls);
        carousel.addEventListener('mouseleave', hideControls);
        carousel.addEventListener('touchstart', showControls);
        carousel.addEventListener('touchend', hideControls);

        // 全屏功能
        const fullscreenButton = document.getElementById("fullscreenButton");
        const carouselContainer = document.getElementById("carouselContainer");

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                carouselContainer.requestFullscreen().catch(err => {
                    alert(`全屏失败: ${err.message}`);
                });
                carouselContainer.classList.add("fullscreen");
            } else {
                document.exitFullscreen();
                carouselContainer.classList.remove("fullscreen");
            }
        }

        // 隐藏全屏图标功能
        let iconTimeout;
        document.addEventListener("mousemove", () => {
            fullscreenButton.classList.remove("hide-icon");
            clearTimeout(iconTimeout);
            iconTimeout = setTimeout(() => {
                fullscreenButton.classList.add("hide-icon");
            }, 500 );
        });
    </script>
